<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 5</title>
  </head>
  <body>
    <div>
      <h1>Class 5</h1>

      <!-- Input Type Radio  -->
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male" />
      <label for="Female">Female</label>
      <input type="radio" name="gender" id="Female" />

      <!-- Input Type Checkbox  -->
      <label for="Female">HTML</label>
      <input type="checkbox" />
      <label for="Female">CSS</label>
      <input type="checkbox" />
      <label for="Female">js</label>
      <input type="checkbox" />

      <!-- Input Type File , Hidden  -->
      <input type="file" accept=".jpg , .pdf" />
      <input type="hidden" accept=".jpg , .pdf" />
      <input type="submit" value="Login" />

      <!-- fieldset tag  -->
      <fieldset>
        <legend>Contact details</legend>
        <label
          >Email:<br />
          <input type="text" name="email" /></label
        ><br />
        <label
          >Mobile:<br />
          <input type="text" name="mobile" /></label
        ><br />
        <label
          >Telephone:<br />
          <input type="text" name="telephone"
        /></label>
      </fieldset>
      <!-- Span Tag  -->
      <p>Syed Muhammad <span style="color: brown">Arham</span> Ali</p>

      <!-- Iframe  -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/D8PY4Iha0Q8?si=hwsNKtVcDsvwZiPG"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
